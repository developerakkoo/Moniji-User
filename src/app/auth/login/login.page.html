
<ion-content class="ion-no-margin">

  <ion-grid>
    <ion-row>
      <ion-col size="12" style="margin-top: 40%; ">
        <!-- <ion-card style="width: 100%; margin: 0px;">
          <ion-card-header>
            <ion-card-subtitle>Please Login</ion-card-subtitle>
            <ion-card-title>Moniji Enterprices</ion-card-title>
          </ion-card-header>
          <ion-card-content> -->
            <ion-text class="ion-text-center" color="primary">
              <h1>Moniji</h1>
            </ion-text>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="email" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="password" type="text"></ion-input>
              </ion-item>
              <ion-button expand="full" color="primary" type="submit" [disabled]="loginForm.invalid">
                Login
              </ion-button>
              <p routerLink="/signup">Not a user?</p>
              <p routerLink="/signup">Forgot Password?</p>
            </form>
          <!-- </ion-card-content>
        </ion-card> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text color="warning" *ngIf="isShowText" class="ion-text-center">
     <p> We have received your request please wait for 2 days. We will get back to you! </p>
    </ion-text>
    <ion-text color="warning" *ngIf="!isShowText" class="ion-text-center">
      <p>You can Login Now. With your credentials. </p>
     </ion-text>
  </ion-toolbar>
</ion-footer>
