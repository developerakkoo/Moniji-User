<ion-header>
  <ion-toolbar>
    <ion-title>Please Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="margin-top: 20%;">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Please Register</ion-card-subtitle>
            <ion-card-title>Moniji Enterprices</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="email" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="password" type="text"></ion-input>
              </ion-item>
             
              <ion-item>
                <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="cpassword" type="text"></ion-input>
              </ion-item>
            <p *ngIf="signupForm.errors">Password does not match.</p>
              <ion-item>
                <ion-label position="floating">Full Name <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="name" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Address <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="address" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">GST No <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="gst" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Company <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="company" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mobile No <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="mobile" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">City <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="city" type="text"></ion-input>
              </ion-item>
              <ion-button block color="primary" type="submit" [disabled]="signupForm.invalid">
                Signup
              </ion-button>
              <p routerLink="/login">Already a User?</p>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
