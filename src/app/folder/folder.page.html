<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-button fill="clear" slot="end" (click)="openCart()">
      <ion-badge color="primary" mode="ios">{{cart.length}}</ion-badge>
      <ion-icon slot="icon-only" name="cart"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <input style="width: 100%; height: 40px;" type="text" [(ngModel)]="productFilter.PartNo" placeholder="Search By Part No">
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-margin">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


 

<ion-item *ngFor="let item of product | filterBy: productFilter | paginate: { itemsPerPage: 20, id:'server',currentPage: currentPAge,totalItems:totalPage }">
  <ion-label>
    <p> <strong>Part no</strong>  {{item.PartNo}} </p>
    <p> <strong>Make </strong>{{item.Make}} </p>
    <p> <strong>Type </strong>{{item.Type}} </p>
  </ion-label>
  <input style="width: 50px; height: 40px;" type="number" min="1" value="1" placeholder="amount" #amount  name="" id="">
  <ion-button (click)="addToCart(item, amount.value)" expand="block" fill="clear" shape="round">
   ADD
  </ion-button>
</ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <pagination-controls id="server"  (pageChange)="currentPAge = $event"></pagination-controls>
  </ion-toolbar>
</ion-footer>
